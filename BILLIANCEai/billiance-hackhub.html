<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            background: linear-gradient(to right, white, white);
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            text-align: center;
            
        }

        .top{
            background: white;
            color: black;
            font-family: 'League Spartan', sans-serif;
        }
        .header {
            background: black;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
        }
        .container {
            padding: 30px;
        }
        .slider {
            width: 80%;
            margin: auto;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 250px; /* Adjust based on image size */
            text-align: center;
            overflow: hidden;
            display: inline-block;
        }
        .product img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
        }
        .explore-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }
        .explore-box {
            background: black;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            min-width: 300px; /* Ensures uniform width */

        }
        .explore-box:hover {
            background-color: grey;
            
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">BILLIANCEai</div>
        <h1>Select the Product</h1>
    </header>
    <main>
        <div class="dropdown-container">
            <select id="productSelect">
                <option value="" disabled selected>-- Select a Product --</option>
                <option value="Backhoe Loader">Backhoe Loader</option>
                <option value="Compactors">Compactors</option>
                <option value="Excavators(crawler)">Excavators (crawler)</option>
                <option value="Loaders (Wheeled)">Loaders (Wheeled)</option>
                <option value="Skid Steer Loaders">Skid Steer Loaders</option>
                <option value="Tele Handlers">Tele Handlers</option>
            </select>
            <button id="continueBtn" disabled>Continue</button>
        </div>
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </main>

        <div class="explore-container">
            <div class="explore-box" onclick="location.href='shoplifting.html'">Sales Trends Analysis</div>
            <div class="explore-box" onclick="location.href='empty_rack_detection.html'">Market Influence Analysis</div>
            <div class="explore-box" onclick="location.href='personal_recommendation.html'">Regional Sales Aspect Analysis</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: true,
                infinite: true,
                responsive: [
                    { breakpoint: 768, settings: { slidesToShow: 2 } },
                    { breakpoint: 480, settings: { slidesToShow: 1 } }
                ]
            });
        });
    </script>
</body>
</html>
