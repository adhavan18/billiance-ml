<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compactors Sales Distribution</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            background-color: #eef2f3;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .header {
            font-size: 20px;
            font-weight: 700;
            text-align: left;
            margin-bottom: 10px;
        }
        .chart-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            text-align: center;
        }
        .explanation {
            font-size: 10px;
            color: #555;
            text-align: center;
            max-width: 80%;
            margin: 15px auto 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">COMPACTORS SALES DISTRIBUTION</div>
        <div class="chart-box">
            <canvas id="pieChart"></canvas>
            <p class="subtitle">Sales Distribution: Historical vs. Predicted (Compactors)</p>
            <p class="explanation">
                This pie chart compares historical and predicted sales for "COMPACTORS," 
                showing the expected future trend based on past data.<br><br>
                It highlights the proportional contribution of each to the total sales forecast.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let historicalSales = 10708;  
            let predictedSales = 3737;    

            const ctx = document.getElementById('pieChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Historical Sales', 'Predicted Sales'],
                    datasets: [{
                        data: [historicalSales, predictedSales],
                        backgroundColor: ['#4CAF50', '#FF9800'],
                        borderColor: ['#ffffff'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    let value = tooltipItem.raw.toLocaleString();
                                    return tooltipItem.label + ": " + value + " Units";
                                }
                            }
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
